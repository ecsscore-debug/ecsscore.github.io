<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECS Dashboard | Verified Profile</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 0;
      color: #111;
    }
    header {
      background: #007aff;
      color: white;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    header button {
      background: white;
      color: #007aff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.06);
      margin-bottom: 20px;
    }
    .flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .stat {
      flex: 1;
      min-width: 200px;
      text-align: center;
      background: linear-gradient(135deg,#f0f7ff,#ffffff);
      padding: 20px;
      border-radius: 12px;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.05);
    }
    .stat h2 {
      margin: 0;
      color: #007aff;
      font-size: 28px;
    }
    .muted {
      color: #666;
      font-size: 14px;
      margin-top: 6px;
    }
    .section-title {
      margin-top: 30px;
      font-weight: 700;
      color: #222;
      border-left: 5px solid #007aff;
      padding-left: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table th, table td {
      border-bottom: 1px solid #eee;
      text-align: left;
      padding: 10px;
    }
    table th {
      background: #f1f5ff;
      color: #333;
    }
    .score-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: conic-gradient(#007aff 270deg, #e6f0ff 0deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      color: #007aff;
      margin: 20px auto;
      position: relative;
    }
    .verified-badge {
      display: inline-block;
      background: #00c853;
      color: white;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 13px;
      margin-left: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>ECS Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<div class="container">
  
  <!-- Welcome -->
  <div class="card">
    <h2>Welcome, <span id="userName">User</span> <span class="verified-badge">Verified</span></h2>
    <p>Your Employment Credibility Score and verified career profile overview.</p>
  </div>

  <!-- ECS Score -->
  <div class="card">
    <h3 class="section-title">Your ECS Score</h3>
    <div class="score-circle" id="scoreCircle">82</div>
    <p style="text-align:center;color:#666">Excellent credibility level â€¢ Trusted by employers</p>
  </div>

  <!-- Stats -->
  <div class="flex">
    <div class="stat">
      <h2>5+</h2>
      <div class="muted">Verified Employers</div>
    </div>
    <div class="stat">
      <h2>12</h2>
      <div class="muted">Peer Endorsements</div>
    </div>
    <div class="stat">
      <h2>3</h2>
      <div class="muted">
