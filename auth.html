<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ECS-Score | Login / Sign Up</title>
<style>
  :root{
    --blue:#007AFF;
    --dark:#0b1120;
    --glass:rgba(255,255,255,0.08);
  }
  body{
    margin:0;
    font-family:"Poppins", system-ui, sans-serif;
    background:radial-gradient(circle at 20% 20%, #0d1b2a, #000);
    color:white;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .card{
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.1);
    box-shadow:0 20px 60px rgba(0,0,0,0.4);
    backdrop-filter:blur(14px);
    border-radius:20px;
    padding:36px 42px;
    max-width:380px;
    text-align:center;
    animation:fadeIn 0.8s ease;
  }
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:none}}
  h1{font-size:24px;margin-bottom:8px;color:#fff;}
  p{color:#b3b8d4;font-size:14px;margin-bottom:24px}
  input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.1);
    margin-bottom:14px;
    background:rgba(255,255,255,0.08);
    color:white;
    font-size:14px;
  }
  input::placeholder{color:#a9b1c6;}
  button{
    width:100%;
    padding:12px;
    background:linear-gradient(90deg,#007AFF,#00C2FF);
    border:none;
    border-radius:10px;
    color:white;
    font-weight:700;
    cursor:pointer;
    transition:transform 0.2s ease;
  }
  button:hover{transform:translateY(-2px);}
  .toggle{
    margin-top:14px;
    font-size:13px;
    color:#a9b1c6;
  }
  .toggle span{color:#00C2FF;cursor:pointer;font-weight:600}
  .tagline{
    font-size:13px;
    background:linear-gradient(90deg,#00C2FF,#007AFF);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    margin-bottom:20px;
    font-weight:600;
    letter-spacing:.4px;
  }
  .logo{
    font-size:18px;
    font-weight:700;
    color:#fff;
    margin-bottom:10px;
  }
</style>
</head>
<body>
  <div class="card" id="authCard">
    <div class="logo">ECS-Score</div>
    <div class="tagline">Where your professional credibility gets verified.</div>
    <h1 id="formTitle">Sign In</h1>
    <p id="formSub">Upgrade your career credibility — sign in to access your ECS dashboard.</p>

    <form id="authForm">
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Sign In</button>
    </form>

    <div class="toggle" id="toggleText">
      Don’t have an account? <span onclick="toggleForm()">Create one</span>
    </div>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  const supabase = createClient('https://sdankxvcgqwfe...supabase.co', 'public-anon-key'); // replace with yours

  const form = document.getElementById('authForm');
  const formTitle = document.getElementById('formTitle');
  const formSub = document.getElementById('formSub');
  const submitBtn = document.getElementById('submitBtn');
  const toggleText = document.getElementById('toggleText');
  let isLogin = true;

  window.toggleForm = function(){
    isLogin = !isLogin;
    formTitle.textContent = isLogin ? 'Sign In' : 'Create Account';
    formSub.textContent = isLogin 
      ? 'Upgrade your career credibility — sign in to access your ECS dashboard.'
      : 'Create your ECS profile and start building verified professional credibility.';
    submitBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
    toggleText.innerHTML = isLogin 
      ? `Don’t have an account? <span onclick="toggleForm()">Create one</span>` 
      : `Already have an account? <span onclick="toggleForm()">Sign in</span>`;
  }

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if(isLogin){
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) alert(error.message);
      else window.location.href='dashboard.html';
    } else {
      const { error } = await supabase.auth.signUp({ email, password });
      if(error) alert(error.message);
      else alert('Please verify your email to continue!');
    }
  });
</script>
</body>
</html>
